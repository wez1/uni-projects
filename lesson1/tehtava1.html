<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
        function checkresult() {
            var input = parseFloat(document.getElementById("number").value);
            var result = "";
            if (isNaN(input)) {
                result = "Invalid number";
            } else if (input<0) {
                result = "Give positive number!";
            } else if (input>0) {
                result = 2018 - input;
            } else {
                result = 2018;
            }
            document.getElementById("result").innerHTML = result;
        }
        </script>
    </head>
    <body>
        <p>joujou</p>
<form action="">
    <label for="number">Age:</label>
    <input type="text" id="number" autofocus>
    <input type="button" value="Check" onclick="checkresult()"><br>
    <output id="result"></output>
</form>
    </body>
</html>
