    <body>
<script>
//converts array of strings into integers or 0 for non-ints
function convertIntoInteger(a){
    var b = [];
    for (let i of a){
        let number = parseInt(i);
        if(isNaN(number)) {
            number = 0;
        }
        b.push(number);
    }
    return b;
}
//sum all integers
function sum(a) {
    var x = 0;
    for (let number of a) {
        x += number;
    }
    return x;
}
//use regular expressions to match all numbers
function matchAllIntegers(s) {
    // g = global = matches more than the first one
    return s.match(/-?\d+/g);
}
//sum all together using the other functions
function sumAllIntegers(s) {
    return sum(convertIntoInteger(matchAllIntegers(s)));
}
console.log(sumAllIntegers("Here are some numbers: 1, -2 and 100"));
console.log(sumAllIntegers("88; -88; 0 9999999"));
</script>
    </body>
</html>
